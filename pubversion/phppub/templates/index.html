
<!DOCTYPE html>
<html>
	<head>
		<title>看看你被谁删除了</title>
		<meta charset="utf-8">		
		<link rel="stylesheet" href="https://res.wx.qq.com/connect/zh_CN/htmledition/style/impowerApp29579a.css">
		<link href="https://res.wx.qq.com/connect/zh_CN/htmledition/images/favicon16cb56.ico" rel="Shortcut Icon">
		<!--script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/jquery.min29f55f.js"></script-->
                <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
                <script src="http://files.cnblogs.com/dachie/jquery.timers-1.2.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="main impowerBox" id="data">
			<div class="loginPanel normalPanel">
				<div class="title">登录微信</div>
				<div class="waiting panelContent">
					<div class="wrp_code"><img class="qrcode lightBorder" src="https://login.weixin.qq.com/qrcode/{{uuid}}?t=webwx" /></div>
					<div class="info">
						<div class="status status_browser js_status" id="wx_default_tip">
                                                <input type="submit" value={{uuid}} id="wx_uuid" />
			                <p>请使用微信扫描二维码登录</p>
                            <p>“这个工具”</p>
			            </div>
			            <div class="status status_succ js_status" style="display:none" id="wx_after_scan">
			                <i class="status_icon icon38_msg succ"></i>
			                <div class="status_txt">
			                    <h4>扫描成功</h4>
			                    <p>请在微信中点击确认即可登录</p>
			                </div>
			            </div>
			            <div class="status status_fail js_status" style="display:none" id="wx_after_cancel">
			                <i class="status_icon icon38_msg warn"></i>
			                <div class="status_txt">
			                    <h4>您已取消此次登录</h4>
			                    <p>您可再次扫描登录，或关闭窗口</p>
			                </div>
			            </div>
			        </div>
				</div>
			</div>
		</div>
		<!--script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/xss209118.js"></script-->
                </script-->

<script type="text/javascript"> 
$(document).ready(function(){
$('body').everyTime('4s',function(){
    var $_uuid = $("#wx_uuid").val();
    $.ajax({
        url: "/check/",
        type: "get",
        data: {"uuid": $_uuid,
               },
        success: function(data){
          $('#data').html(data);
     }
}); 
}); 
}); 
</script>
	</body>
</html>
